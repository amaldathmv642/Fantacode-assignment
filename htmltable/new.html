<!DOCTYPE html>
<html>
<link rel="stylesheet" href="new.css">

<body>

    <div id="demo">


    </div>

    <script>
        const xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {






                var respo = JSON.parse(this.responseText)
                console.log(respo)
                var p = respo.employees
                console.log(p)

                let out = "<table border='4'>"

                console.log(respo)
                out += "<tr><th>Name<th>Age<th>Gender</th></th></th></tr>";
                for (var i = 0; i < p.length; i++) {


                    out += "<tr><td>" + p[i].name + "<td>" + p[i].age + "<td>" + p[i].gender + "</td></td></td></tr>"
                }

                document.getElementById("demo").innerHTML = out


            }

        }
        xhttp.open("GET", "users.json", true);
        xhttp.send();
    </script>

</body>

</html>
